<div class="theme-toggle" aria-label="Toggle theme">
  <input type="checkbox" id="themeSwitch" />
  <div class="orbit-wrapper">
    <label for="themeSwitch" class="icon sun" tabindex="0">
      <img src="day_night_toggle/sun.png" alt="Sun" draggable="false" />
    </label>
    <label for="themeSwitch" class="icon moon" tabindex="0">
      <img src="day_night_toggle/moon.png" alt="Moon" draggable="false" />
    </label>
  </div>
</div>
